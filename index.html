<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT 140 Project 5</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>

    
    
</head>
<body>
    <!-- CIT 140 Project 5 Nov 21 2021 -->
    <div class="container">
           <h1>Select a Major</h1>
        <button type="button"class="btn btn-default" id="cit_majors" onclick="getStudents('CIT')">CIT Majors</button>
        <button type="button" class="btn btn-default" id="bus_majors" onclick="getStudents('BUS')">Business Majors</button>
        <div id="students"></div> 
    <div id="student_table"></div>
    </div>
</body>
<script type="text/x-handlebars-template" id="tableTemplate">
        <table class="table table-striped table-bordered">
        <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
            {{#each rows}}
            <tr><td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td></tr>
            {{/each}}
        </table>
    
</script>
<script>
    function getStudents(selected_major){
        const request = new XMLHttpRequest();
        request.open('GET', 'cit5students.json');

        request.onload = function() {
            const data = JSON.parse(request.responseText);

            const selected_students = data.filter(getMajor);
            function getMajor(student) {
                return student.major == selected_major;
            }
        
            if(request.status == 200) {
                const templateText = document.getElementById('studentData').innerHTML;
                const compliledTemplateText = Handlebars.compile(templateText);
                compiledHTML = compliledTemplateText({rows: selected_students});
                document.getElementById('student_table').innerHTML = compiledHTML;
            }
            else{
                document.getElementById('student_table').innerHTML = "There was an error, or no students found";
            }
        }
    }
    request.send(null);
    
</script>

</html>
